<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pincode to City</title>
</head>
<body>

<h2>Pincode to City</h2>

<input type="text" id="pincodeInput" placeholder="Enter PIN code" oninput="checkCity()" on>
<button onclick="checkCity()">Check City</button>
<p id="cityResult"></p>
<select id="locationSelect" required>
    <option value="0">Select a location</option>
    <option value="1">Location 1</option>
    <option value="2">Location 2</option>
    <option value="3">Location 3</option>
    <!-- Add more options as needed -->
</select>
<span id="error-message3" style="color: red;"></span>
<input type="text" id="deliveryChargesInput" readonly>

<input type="number" id="input1" placeholder="Enter value">
<input type="number" id="input2" placeholder="Enter value">
<div id="total"></div>

<input type="text" id="deliveryChargesInput" readonly>

<input type="text" id="deliveryChargesInput" readonly>
<input type="submit">

<script>
// Get references to the select element, error message div, and delivery charges input
var locationSelect = document.getElementById("locationSelect");
var errorMessage = document.getElementById("errorMessage");
var deliveryChargesInput = document.getElementById("deliveryChargesInput");

// Define delivery charges for each location
var deliveryCharges = {
    "1": 10,
    "2": 15,
    "3": 20
    // Add more locations and charges as needed
};

// Function to update delivery charges input based on selected location
function updateDeliveryCharges() {
    var selectedLocation = locationSelect.value;
    if (selectedLocation !== "") {
        var charges = deliveryCharges[selectedLocation];
        if (charges !== undefined) {
            deliveryChargesInput.value = charges;
            errorMessage.textContent = ""; // Clear error message if location is selected
        } else {
            deliveryChargesInput.value = "select city"; // Or any default value
        }
    } else {
        deliveryChargesInput.value = ""; // Clear the input if no location is selected
        errorMessage.textContent = "Please select a location"; // Show error message
    }
}

// Listen for the change event on the select element
locationSelect.addEventListener("change", updateDeliveryCharges);

// Call the function once to set initial delivery charges
updateDeliveryCharges();

// Function to simulate the change in input values
function simulateInputChange() {
    var newValue1 = Math.floor(Math.random() * 100); // Simulating input value from external source
    var newValue2 = Math.floor(Math.random() * 100); // Simulating input value from external source
    
    // Set the input values
    document.getElementById("input1").value = newValue1;
    document.getElementById("input2").value = newValue2;
    
    // Trigger input event manually
    var inputEvent = new Event('input', { bubbles: true });
    document.getElementById("input1").dispatchEvent(inputEvent);
    document.getElementById("input2").dispatchEvent(inputEvent);
}

// Function to calculate and display total
function calculateTotal() {
    // Get input values
    var value1 = parseFloat(document.getElementById("input1").value) || 0; // If input is empty or NaN, default to 0
    var value2 = parseFloat(document.getElementById("input2").value) || 0; // If input is empty or NaN, default to 0
    
    // Calculate total
    var total = value1 + value2;
    
    // Display total
    document.getElementById("total").textContent = "Total: " + total;
}

// Simulate change in input values
simulateInputChange();

// Call calculateTotal() initially to display total based on default values
calculateTotal();
